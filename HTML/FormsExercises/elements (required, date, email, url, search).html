<html lang="en">

<body>
    <form>
        <fieldset>
            <legend>Facebook post scheduling</legend>
            <label for="name"><b>Name:</b></label>
            <input type="text" name="name" required>
            <br><br>
            <label for="name"><b>Date created:</b></label>
            <input type="date" name="created" required>
            <input type="submit" value="Submit">
            <br><br>
            <label><b>Please enter URL for the post</b></label>
            <input type="url" name="facebook" required>
            <input type="submit" value="Submit">
            <br><br>
            <p><b>Please enter your email adress for notifications about your post:</b></p>
            <input type="email" placeholder="Email adress" name="email" required>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
