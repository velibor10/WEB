<body>
    <p><b>Which from the following fruits are yellow?</b></p>
    <input id="oranges" type="radio" name="fruits" value="o">
    <label for="oranges">Oranges</label>
    <input id="bananas" type="radio" name="fruits" value="b">
    <label for="bananas">Bananas</label>
    <input id="kiwi" type="radio" name="fruits" value="k">
    <label for="kiwi">Kiwi</label>
    <br><br>
    <p><b>Select your favourite band:</b></p>
    <input type="checkbox" name="band[]" value="gunsnroses"> Guns N' Roses
    <input type="checkbox" name="band[]" value="aerosmith"> Aerosmith
    <input type="checkbox" name="band[]" value="queen" checked="checked"> Queen
    <br><br>
    <p><b>What is your favourite subject and why?</b></p>
    <textarea name="subject" cols="20" rows="4">My favourite subject is</textarea>
</body>
