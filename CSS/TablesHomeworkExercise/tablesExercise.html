<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tablesExercise.css">
</head>




<body>
    
    <h2>Primer</h2>

    <h3>Obična tabela</h3>

    <table class>

        <tr>
            <th>RB</th>

            <th>Student</th>

            <th>Školarina</th>

        </tr>

        <tr>
            <td>1</td>

            <td class="middle">Petrović Petar</td>

            <td>1500</td>

        </tr>

        <tr>
            <td>2</td>

            <td class="middle">Marković Marko</td>

            <td>1500</td>

        </tr>

        <tr>
            <td>Σ</td>

            <td class="middle"></td>

            <td>3000</td>


        </tr>

    </table>

    <h3>Spajanje kolona</h3>

    <table class="secondTable">

        <tr>
            <td>1.1</td>

            <td>1.2</td>

            <td>1.3</td>

        </tr>

        <tr>

            <td>2.1</td>

            <td rowspan="2">2.2</td>

            <td>2.3</td>

        </tr>

        <tr>

            <td>3.1</td>

            <td>3.3</td>

        </tr>

    </table>

    <h3>Spajanje redova</h3>

    <table>

        <tr>

            <td>1.1</td>

            <td>1.2</td>

            <td rowspan="3">1.3</td>

        </tr>

        <tr>

            <td>2.1</td>

            <td>2.2</td>

        </tr>

        <tr>

            <td>3.1</td>

            <td>3.2</td>

        </tr>

    </table>

    <h3>Spajanje kolona i redova</h3>

    <table>

         <tr>

            <td>1.1</td>

            <td>1.2</td>

            <td rowspan="3">1.3</td>

        </tr>

        <tr>

            <td colspan="2">2.1</td>

        </tr>

        <tr>

            <td>3.1</td>

            <td>3.2</td>

        </tr>

    </table>

</body>
</html>
