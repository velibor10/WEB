<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="formsCursor.css">
</head>
<body>
    
    <div class="page">
        
        <div class="loginBorder">

            <div class="loginform">

                <h1 class="heading">Form<span>get</span></h1>

                <hr>

                <form action="www.google.com" method="GET">
                <p class="paragraph">Full name</p>
                
                <input type="text" name="fullname" placeholder="Full name">

                <p class="paragraph">Email</p>

                <input type="email" name="email" placeholder="Email">

                <p class="paragraph">Contact number</p>

                <input type="text" name="phone" placeholder="Contact number">

                <p class="paragraph">Adress</p>

                <input type="text" name="adress" placeholder="Adress">

                <input class="button" type="submit" name="send">

                </form>

            </div>

        </div>

    </div>

</body>
</html>
