    <select>

    <p><b>What are your favourite subjects?</b></p>
    <select name="subjects" size="5" multiple="multiple">
        <option value="geography" selected="selected">Geography</option>
        <option value="physics">Physics</option>
        <option value="chemistry" selected="selected">Chemistry</option>
        <option value="english">English</option>
        <option value="maths" selected="selected">Maths</option>
